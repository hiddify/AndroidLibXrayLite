        uses: softprops/action-gh-release@v1
        if: ${{  success() }}
        with:
          # tag: ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          files: libv2ray*r
          prerelease: false
          generate_release_notes: true
